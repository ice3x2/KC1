# 연결 파라미터 변경 요청을 호스트에 자동 반영 (auto update)
CONFIG_BT_GAP_AUTO_UPDATE_CONN_PARAMS=y

# PHY(물리 계층: 1M/2M 전송 속도 등) 변경을 호스트에 요청 가능
CONFIG_BT_USER_PHY_UPDATE=y

# Data Length Extension(DLE) 사용하여 패킷당 데이터 길이 확장 허용
CONFIG_BT_DATA_LEN_UPDATE=y


# 연결 파라미터 (Peripheral이 선호하는 값 제안)
# Interval 단위: 1.25 ms → 값 6 = 7.5 ms × 6 = 45 ms
# 여기서는 최소/최대 동일하게 6으로 설정 → 연결 주기를 45 ms로 고정 선호
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6

# 슬레이브 지연(latency): 0 → 모든 connection interval에서 패킷을 전송 (지연 없음)
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0

# supervision timeout: 400(단위: 10 ms) = 4000 ms
# → 이 시간 동안 패킷 응답 없으면 연결 끊긴 것으로 간주
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400
